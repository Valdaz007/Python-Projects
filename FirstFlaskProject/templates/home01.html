{% extends 'layout.html' %}
{% block content %}
    <h1>Posts</h1>
    <p>Posts Posted {{ comment }} </p>
    {% for post in posts %}
        <h3> {{ post.title }} </h3>
        <p> {{ post.author }} on {{ post.date_posted }} </p>
        <p> {{ post.content }} </p>
        <hr>
    {% endfor %}
{% endblock content %}
